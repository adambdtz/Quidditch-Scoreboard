<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="board-title">HOME</h3>
                
                <div id="home-points-el">0
                </div>
                
                
                <button id="one-btn" onclick="addTenHome()">+10</button>
                <button id="two-btn" onclick="addThirtyHome()">+30</button>
                <button id="reset-btn-home" onclick="resetCounterHome()">⛒</button>
                
            </div>
            
            <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
            
            <div>
                <h3 class="board-title">AWAY</h3>
               
                <div id="guest-points-el">
                    0
                </div> 
               
                <button id="one-btn" onclick="addTenGuest()">+10</button>
                <button id="two-btn" onclick="addThirtyGuest()">+30</button>
                <button id="reset-btn-guest" onclick="resetCounterGuest()">⛒</button>
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
